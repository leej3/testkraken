env:
  base:
  - {image: debian:stretch, pkg-manager: apt}
  - {image: ubuntu:16.04, pkg-manager: apt}
  afni:
  - {version: latest}

data:
  type: datalad_repo
  url: TODO

analysis:
  command: 3dcopy
  inputs:
  - {type: File, value: anat_3mm.nii.gz}
  - {type: str, name: copied_file, value: copied.nii.gz, output_file: True}

tests:
